<div class="container1">
    <nav class="navbar bg-body-tertiary" style="width: 100%; padding: 15px 2rem;">
        <div class="container">
          <a class="navbar-brand" href="apprenant/home">
            <img src="../../../assets/images/s2t-logo.png" width="120" height="55">
          </a>
          <button (click)="logout()" mat-button>Deconnecter</button>
        </div>
    </nav>
    <div style="padding: 2rem;">
        <table style="margin-top: 20px;" class="table table-hover table-bordered">
            <tbody>
                @for (item of demandes; track $index) {
              <tr (click)="openDetails(item)">
                <th style="width: 2%;" scope="row">{{$index+1}}</th>
                <td style="width: 60%;">{{item.titre}}</td>
                <td style="width: 19%;">{{item.date | date: 'dd/MM/yyyy'}}</td>
                <td style="width: 19%;">{{item.formateur.firstname}} {{item.formateur.lastname}}</td>
                
              </tr>
            }
            </tbody>
          </table>
    </div>
    
</div>
