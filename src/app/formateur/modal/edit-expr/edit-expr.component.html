<h2 mat-dialog-title>Exp√©riences professionnelles</h2>
<form [formGroup]="exprForm" (ngSubmit)="updateExpr()" class="infoper" *ngIf="expr">
    <mat-dialog-content class="mat-typography">
        <div class="form-group">
            <label for="exampleInputPassword1">Titre de poste *</label>
            <input matInput formControlName="poste" type="text" class="form-control" [value]="expr.poste"  placeholder="titre de poste" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Entreprise ou Organisation *</label>
            <input matInput formControlName="entreprise" type="text" class="form-control" placeholder="nom" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Lieu</label>
            <input matInput formControlName="lieu" type="text" class="form-control" placeholder="lieu" required>
        </div>
        <div class="row">
            <div class="col" style="margin-right: 5px;">
            <label >Debut*</label>
            <select formControlName="debut" class="form-select" aria-label="Default select example" required>
                <option selected>-</option>
                @for (item of generateYears(1900, 2100); ; track $index) {
                     <option value={{item}}>{{item}}</option>
                
                }
              </select>
            </div>
            
            <div class="col" id="fin" style="margin-left: 5px;">
                <label for="exampleInputPassword1">Fin *</label>
                <!-- @if (exprForm.get('currentlyWorking')?.value===true) {
                    <select formControlName="fin" class="form-select" [disabled]="true"></select>
                }@else { -->
                    <select formControlName="fin" class="form-select" [required]="!exprForm.get('currentlyWorking')?.value">
                        <option selected >-</option>
                        @for (item of generateYears(1900, 2100); ; track $index) {
                             <option value={{item}}>{{item}}</option>
                        
                        }
                      </select>
                <!-- } -->
            </div>
        </div>
        <div align="end" style="margin-top: 10px;">
            <mat-checkbox color='primary'  formControlName="working">Je travaille actuellement ici.</mat-checkbox>
        </div>
        
    </mat-dialog-content>
    
    <mat-dialog-actions align="end" >
        <button mat-button [mat-dialog-close]="true" type="submit" cdkFocusInitial>Modifier</button>
        <button mat-button mat-dialog-close>Annuler</button>

    </mat-dialog-actions>
    
   

        
   

</form>
