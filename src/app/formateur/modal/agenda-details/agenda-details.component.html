@if (session) {
<h2 mat-dialog-title>{{session.session.date|date:'dd/MM/yyyy'}}</h2>
    <mat-dialog-content class="mat-typography">
       
        <div style="margin-bottom: 30px;" class="info">
            <div class="a"><h6>Titre de session:</h6><small>{{session.session.nom}} </small></div>
            <div class="a"><h6>debut:</h6><small>{{session.session.debut}}</small></div>
            <div class="a"><h6>fin:</h6><small>{{session.session.fin}}</small></div>
            <div class="a"><h6>lieu:</h6><small>{{session.session.lieu}}</small></div>
         
        </div>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end" >
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Quitter</button>
        <!-- <button mat-button mat-dialog-close>Annuler</button> -->

    </mat-dialog-actions>
    
   
}
