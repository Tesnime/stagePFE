<h2 mat-dialog-title>Demande de sessions</h2>

<form [formGroup]="demandeForm" (ngSubmit)="postuler()" class="infoper">
    <mat-dialog-content class="mat-typography">
        <div class="form-group">
            <label for="exampleInputEmail1">Titre</label>
            <input formControlName="titre" type="text" class="form-control"  placeholder="titre" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <textarea formControlName="description" class="form-control"  placeholder="description"  id="" style="width: 100%;" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">document additinnel</label>
            <input formControlName="doc" type="file" class="form-control"  placeholder="document" >
        </div>
        <div class="row">
            <div class="col" style="margin-right: 5px;">
            <label for="exampleInputEmail1">Sujet</label>
            <input matInput formControlName="theme"  type="text"  class="form-control" placeholder="sujet" >
            </div>
            <div class="col" style="margin-left: 5px;">
            <label for="exampleInputPassword1">nb des jours</label>
            <input matInput formControlName="nbrSession" type="number" class="form-control" placeholder="jours" required>
            </div>
        </div>
          
    </mat-dialog-content>
    
    <mat-dialog-actions align="end" >
        <button mat-button [mat-dialog-close]="true" type="submit" cdkFocusInitial>Envoyer</button>
        <button mat-button mat-dialog-close>Annuler</button>

    </mat-dialog-actions>

</form>
